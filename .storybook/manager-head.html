<!-- 
  Custom Storybook Manager Styles 
  CSS variables are not available
  Server restart is required to see changes
-->
<!-- TODO: add custom loading -->
<style>
  /* Custom animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(4px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  /* Styles applied to the MAIN document head -- mainly targeting Storybook UI elements */
  html,
  body,
  #storybook-root {
    font-family:
      'Helvetica Neue',
      Helvetica,
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      Arial,
      sans-serif !important;
  }

  /* Apply IBM Plex Mono for monospace elements */
  code,
  pre,
  .sb-bar,
  .docblock-code-toggle {
    font-family:
      'IBM Plex Mono', ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Monaco,
      Consolas, 'Liberation Mono', 'Courier New', monospace !important;
  }

  /* Custom scrollbar styling for better UX */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
  }

  ::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: rgba(0, 0, 0, 0.3);
  }

  /* Dark mode scrollbar */
  .dark ::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .dark ::-webkit-scrollbar-thumb:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }

  /*
  Story tree styling
  - sidebar menu items
  */

  [data-nodetype='story'] {
    font-weight: 400;
    line-height: 1.4;
    animation: fadeIn 0.2s ease-out;
  }

  [data-nodetype='story'] svg {
    /* red-500 */
    color: #ef4444;
  }

  [data-nodetype='document'] svg {
    /* amber-500 */
    color: #f59e0b;
  }

  .dark [data-nodetype='story'] {
    font-weight: 400;
    line-height: 1.4;
    animation: fadeIn 0.2s ease-out;
  }

  /* story and doc icons */
  .dark [data-nodetype='story'] svg {
    /* red-800 */
    color: oklch(44.4% 0.177 26.899);
    fill: oklch(44.4% 0.177 26.899);
  }

  .dark [data-nodetype='document'] svg {
    /* amber-600 */
    color: oklch(66.6% 0.179 58.318);
    fill: oklch(66.6% 0.179 58.318);
  }

  .sidebar-item:hover {
  }

  /* Active story styling */
  [data-selected='true'] {
    /* sidebar-accent */
    background-color: oklch(0.269 0 0);
    font-weight: 600;
  }
</style>
