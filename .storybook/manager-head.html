<!-- 
  Custom Storybook Manager Styles 
  CSS variables are not available
  Server restart is required to see changes
-->
<style>
  /* Custom animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(4px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  /* Styles applied to the MAIN document head -- mainly targeting Storybook UI elements */
  html,
  body,
  #storybook-root {
    font-family:
      'Helvetica Neue',
      Helvetica,
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      Arial,
      sans-serif !important;
  }

  /* Apply IBM Plex Mono for monospace elements */
  code,
  pre,
  .sb-bar,
  .docblock-code-toggle {
    font-family:
      'IBM Plex Mono', ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Monaco,
      Consolas, 'Liberation Mono', 'Courier New', monospace !important;
  }

  /*
  Story tree styling
  - sidebar menu items
  */

  [data-nodetype='story'], .dark [data-nodetype='story'] {
    font-weight: 400;
    line-height: 1.4;
    animation: fadeIn 0.2s ease-out;
  }
  
  /* story and doc icons */
  [data-nodetype='story'] svg, [data-nodetype='document'] svg {
    color: #FFCD00;
  }

  .dark [data-nodetype='story'] svg, .dark [data-nodetype='document'] svg {
    color: #FFCD00;
    fill: #FFCD00;
  }

  /* Active story styling */
  [data-selected='true'] {
    /* sidebar-accent */
    background-color: oklch(0.269 0 0);
    font-weight: 600;
  }
</style>
