<!-- 
  Custom Storybook Manager Styles 
  CSS variables are not available
  Server restart is required to see changes
-->
<style>
  /* Custom animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(4px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  /* Styles applied to the MAIN document head -- mainly targeting Storybook UI elements */
  html,
  body,
  #storybook-root {
    font-family:
      'Rubik',
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      'Helvetica Neue',
      Arial,
      sans-serif !important;
  }

  /* Apply Space Mono for monospace elements */
  code,
  pre,
  .sb-bar,
  .docblock-code-toggle {
    font-family:
      'Space Mono', ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Monaco,
      Consolas, 'Liberation Mono', 'Courier New', monospace !important;
  }

  /* Custom scrollbar styling for better UX */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
  }

  ::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: rgba(0, 0, 0, 0.3);
  }

  /* Dark mode scrollbar */
  .dark ::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .dark ::-webkit-scrollbar-thumb:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }

  /* Enhanced brand area styling */
  [data-nodetype='brand'] {
  }

  /* Sidebar enhancement */
  [data-nodetype='sidebar'] {
  }

  /* Story tree styling */
  [data-nodetype='story'] {
    font-weight: 400;
    font-size: 14px;
    line-height: 1.4;
    animation: fadeIn 0.2s ease-out;
  }

  [data-nodetype='story'] svg {
    color: var(--color-red-600);
    fill: var(--color-red-600);
  }

  [data-nodetype='story']:hover {
    font-weight: 500;
  }

  /* Active story styling */
  [data-selected='true'] {
    font-weight: 600;
  }
</style>
